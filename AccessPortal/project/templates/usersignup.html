{% extends 'baselogin.html' %}

{% block title %}Student Signup {% endblock title %}

{% block form %}

<div class="student-signup">

    <h1>
        Student Sign-Up 
    </h1>

    <div class="row">

        <div class="col-md-4"></div>

        <div class="col-md-4">

            <form action="/signup" method="post">

                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Enter the Roll Number" name="rollno" required style="text-align: center;">
                    <span class="login-icon3">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control mt-2" placeholder="Enter the E-Mail Address" name="email" required style="text-align: center;">
                    <span class="login-icon4">
                            <ion-icon name="mail-outline"></ion-icon>
                        
                    </span>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control mt-2" placeholder="Enter the Password" name="password" required style="text-align: center;">
                    <span class="login-icon5">
                        <ion-icon name="lock-open-outline"></ion-icon>
                    </span>
                </div>
                
                <br>
                <button type="submit" class="btn btn-info" style="background-color: #9e4a35; color:white; border:none;">Sign Up</button>

            </form>

            <br>
            <a style="font-size: medium; color:black;">Already a Student?&nbsp;</a><a type="text-success" href="/login" style="color: #713222; text-decoration: underline; font-size: medium;">Click Here To Login</a>
        </div>

        <div class="col-md-4"></div>

    </div>

</div>

{% endblock form %}
